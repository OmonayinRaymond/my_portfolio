<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            width: 300px;
            max-width: 100%;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 20px;
        }
        .card h3 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #333;
        }
        .card p {
            margin: 0 0 20px;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="images/nature3.jpeg" alt="Nature image">
            <div class="card-content">
                <h3>Card 1</h3>
                <p>Welcome to Nigeria. From the north, east, south, and west, enjoy your stay.</p>
                <a href="#" class="btn">Read more</a>
            </div>
        </div>
        <div class="card">
            <img src="./images/nature2.jpeg" alt="Nature image">
            <div class="card-content">
                <h3>Card 2</h3>
                <p>Welcome to Nigeria. From the north, east, south, and west, enjoy your stay.</p>
                <a href="#" class="btn">Read more</a>
            </div>
        </div>
        <div class="card">
            <img src="images/nature3.jpeg" alt="Nature image">
            <div class="card-content">
                <h3>Card 3</h3>
                <p>Welcome to Nigeria. From the north, east, south, and west, enjoy your stay.</p>
                <a href="#" class="btn">Read more</a>
            </div>
        </div>
    </div>
</body>
</html>
